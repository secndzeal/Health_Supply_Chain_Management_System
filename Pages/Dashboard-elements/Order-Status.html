<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link rel="stylesheet" href="../../CSS/Dashboard.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../../Assets/8efef6493d8746459d6c6d3864284d1b-free.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="../../Pages/Dashboard.html">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
         
        <li><a href="" id="logoutt">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Order Management</h1>
    <div class="order-management-container">
      <section class="create-order">
        <h2>Create Purchase Order</h2>
        <button class="btn">Create New Order</button>
      </section>

      <section class="track-order">
        <h2>Track Orders</h2>
        <div class="order-list">
          <ul>
            <li>Order 1 - Status: Pending</li>
            <li>Order 2 - Status: Completed</li>
          </ul>
        </div>
      </section>

      <section class="cancel-order">
        <h2>Cancel or Return Orders</h2>
        <button class="btn">Cancel Order</button>
      </section>
    </div>
  </main>

  <script src="../../Scripts/LOGOUT.js"></script>

  </footer>

</html>
